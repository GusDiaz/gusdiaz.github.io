<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Gus Díaz - Weather</title>
    <meta charset="utf-8">
    <!-- CSS Files-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <link href="css/weather.css" rel="stylesheet">
  </head>
  <body>
    <div class="panel-group custom-accordion-anchors-expanded col-md-10 col-md-offset-1 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0" id="accordion">
      <div class="panel panel-default hide panel_smn_interpretada">
        <div class="panel-heading">
          <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#smn_interpretada">SMN Imagen Interpretada</a></h4>
        </div>
        <div class="panel-collapse collapse in" id="smn_interpretada">
          <div class="panel-body">
            <div class="col-sm-12 text-center"><img class="smn_interpretada img-responsive"></div>
          </div>
        </div>
      </div>
      <div class="panel panel-default hide panel_smn_potencial_tormentas">
        <div class="panel-heading">
          <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#smn_potencial_tormentas">Potencial de Lluvias</a></h4>
        </div>
        <div class="panel-collapse collapse" id="smn_potencial_tormentas">
          <div class="panel-body">
            <div class="col-sm-12 text-center"><img class="smn_potencial_tormentas img-responsive">
              <div class="caption smn_potencial_tormentas_data">
                <p>Fecha:<span class="fecha leftSpace"></span></p>
                <p>Número:<span class="numero leftSpace"></span></p>
                <p><span class="emision"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default hide panel_hydromet_bz_radar">
        <div class="panel-heading">
          <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#hydromet_bz_radar">Radar Hydromet Belice</a></h4>
        </div>
        <div class="panel-collapse collapse" id="hydromet_bz_radar">
          <div class="panel-body">
            <div class="col-sm-12 text-center"><img class="img-responsive hydromet_bz_radar" src="http://www.hydromet.gov.bz/images/stories/radar/400/latest_400kmloop.gif" onload="$('.panel_hydromet_bz_radar').removeClass('hide')"></div>
          </div>
        </div>
      </div>
      <div class="panel panel-default hide panel_smnSatScrapper">
        <div class="panel-heading">
          <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#smnSatScrapper">Satélite Península de Yucatán</a></h4>
        </div>
        <div class="panel-collapse collapse" id="smnSatScrapper">
          <div class="panel-body">
            <div class="col-sm-12 text-center">
              <div class="smnSatScrapper col-sm-12"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default hide panel_smnRadarSabancuyScrapper">
        <div class="panel-heading">
          <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#smnRadarSabancuyScrapper">Radar Sabancuy</a></h4>
        </div>
        <div class="panel-collapse collapse" id="smnRadarSabancuyScrapper">
          <div class="panel-body">
            <div class="col-sm-12 text-center">
              <div class="smnRadarSabancuyScrapper col-sm-12"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default hide panel_noaaGulfSatellite">
        <div class="panel-heading">
          <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#noaaGulfSatellite">NOAA Gulf Satellite</a></h4>
        </div>
        <div class="panel-collapse collapse" id="noaaGulfSatellite">
          <div class="panel-body">
            <div class="noaaGulfSatellite text-center"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.javascript files-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="//medialab.github.io/artoo/public/dist/artoo-latest.min.js"></script>
    <script type="text/javascript">
      require('js/weather.coffee')
      require('js/cors-ajax.js')
    </script>
  </body>
</html>
